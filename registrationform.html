<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        form{
         color: white;text-align: center;border: 10;margin: 0 auto;padding: 50px;border-radius: 50px;background-color: rgba(0, 0, 0, 0.397);width: 700px;margin-top: 70px;
        }
        body{
            background-color: rgba(57, 57, 143, 0.808);background-image: url("assets/images.jpg");background-size: cover;
        }
        button:hover{
            border-color: white;color: wheat;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;margin-top: 100px;font-size:53px;"><b> == COLLEGE - ADMISSION ==</b></h1>
    <h2 style="text-align: center;margin-top: 1px;"><b>     REGISTARTION - FORM </b></h2>
    <form><br><br>
        <label><b>NAME : </b></label>
        <input size="50px" type="text" placeholder="    enter your name" style="border-radius: 90px;height: 35px;border-right: 2000px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>MOBILE NO :</b></label>
        <input size="50px" type="text" placeholder="    enter your mobile no" style="border-radius: 80px;height: 35px;border-right: 2000px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>DATE OF BIRTH : </b></label>
        <input size="50px" type="date"  style="border-radius: 30px;height: 40px;text-align: center;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>E-MAIL :</b> </label>
        <input size="50px" type="email" placeholder="    enter your mail id (WHICH IS IN ACTIVE)" style="height: 35px;border-radius: 90px;border-right: 2000px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>10th PERCENTAGE :</b></label>
        <input size="50px" type="number" placeholder=" %" style="height: 35px;border-radius: 90px;border-right: 2000px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>12th PERCENTAGE :</b></label>
        <input size="50px" type="number" placeholder=" %" style="height: 35px;border-radius: 90px;border-right: 2000px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>10th CERTIFICATE :</b></label>
        <input size="50px" type="file" style="height: 40px;border-radius: 90px;border-right: 2000px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>12th CERTIFICATE :</b></label>
        <input size="50px" type="file" style="height: 40px;border-radius: 90px;border-right: 2000px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br>
        <label><b>COURSE</b> (You Want In)</label><br><br>
        <input size="50px" type="radio" style="text-align: center;">  <b>BSc</b><br><br>
        <input size="50px" type="radio" style="text-align: center;">  <b>Bcom</b><br><br>
        <input size="50px" type="radio" style="text-align: center;">  <b>BBA</b><br><br>
        <label><b>BRANCH :</b></label>
        <input size="50px" type="text" placeholder="    Ex: Information technology" style="border-radius: 80px;height: 35px;border-color: rgba(250, 235, 215, 0.705);"><br><br><br><br><br>
        <button type="submit" style="padding: 10px; width: 170px; border-radius: 100px;background-color: rgb(129, 57, 177);border: 5px;">SUBMIT</button>
        <button type="reset" style="padding: 10px; width: 170px; border-radius: 100px;background-color: rgb(129, 57, 177);border: 5px;">CANCEL</button>
    </form><br><br>
</body>
</html>
